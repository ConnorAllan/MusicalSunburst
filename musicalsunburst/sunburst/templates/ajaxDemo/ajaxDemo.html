<script>
function shake8Ball() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("res").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "AJAX", true);
  xhttp.send();
}
</script>
<div>
    <button onclick="shake8Ball()">
    Magic 8 Ball
    </button>
</div>
<div id="res">
</div>
